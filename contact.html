<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>About Me</title>
</head>

<body>
    <header id="masterhead">
        <div class="container">
            <a href="index2.html" id="logo"> Kourtney Reynolds</a>       
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <br>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input id="name" type="text" name="name" placeholder="Joe Smith" required="required">
                    </li>
                    <li>
                        <label for="Email">Email</label>
                        <input id="email" type="text" name="email" placeholder="joesmith@gmail.com" required="required">
                    </li>

                    <li>
                        <label for="Message">Message</label>
                        <textarea id="message" rows="2" cols="15"  placeholder="Write Message here" required="required"></textarea>
                    </li>
                </ul>
                <input id="submit" type="submit" value="Submit" >

            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img class="social" src="./assets/images/github.jpg" alt="GitHub">
                <img class="social" src="./assets/images/linkedin.jpg" alt="LinkedIn">
                <img class="social" src="./assets/images/stackoverflow.jpg" alt="StackOverflow">
            </div>

        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2018 Kourtney Reynolds
        </div>
    </footer>
</body>
</html>
